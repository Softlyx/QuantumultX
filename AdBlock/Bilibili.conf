// ==UserScript==
// @ScriptName        BiliBili_AdBlock_DIY
// @UpdateTime        2023-03-04
// @Function          去广告配置（自用，不定期更新）
// @Suitable          自行观看“# > ”注释内容
// @ScriptURL         https://github.com/ddgksf2013/Rewrite/raw/master/AdBlock/Bilibili.conf
